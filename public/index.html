<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>San Diego Top Spots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    body {
      background: -webkit-linear-gradient(top, #56ccf2, #2f80ed);
      background: linear-gradient(top, #56ccf2, #2f80ed);
    }
    
    #title {
      background: radial-gradient(#56ccf2, #2eceff);
      background: -webkit-radial-gradient(#56ccf2, #2eceff);
      border: 2px solid black;
      text-align: center;
    }

    .well {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>

</html>
